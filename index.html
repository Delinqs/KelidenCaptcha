<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAPTCHA Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- FontAwesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
  
  <style>
    body {
      background: #000080;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      color: white;
      text-align: center;
    }
    .box {
      max-width: 480px;
      margin: 70px auto;
      padding: 35px;
      background: white;
      color: #222;
      border-radius: 18px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.35);
      animation: dropFade 0.9s ease-in-out;
    }
    .msg-box {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 15.5px;
      animation: fadeSlide 0.6s ease-out;
    }
    .msg-box.success { background: #e0ffe5; color: #0b5d1e; }
    .msg-box.error   { background: #ffe2e2; color: #721c24; }
    .msg-box i { margin-right: 10px; font-size: 18px; }
    .btn {
      background: #007bff;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 7px;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn:disabled { background: #aaa; cursor: not-allowed; }
    .btn:hover:not(:disabled) { background: #0056b3; transform: scale(1.03); }
    .warning {
      margin-top: 50px;
      font-size: 15.5px;
      color: #ffcc00;
      animation: pulse 2s infinite;
    }
    @keyframes dropFade { from { opacity: 0; transform: translateY(-40px) } to { opacity: 1; transform: translateY(0) } }
    @keyframes fadeSlide { from { opacity: 0; transform: translateX(-10px) } to { opacity: 1; transform: translateX(0) } }
    @keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}
  </style>
</head>
<body>
  
  <div class="box">
    <h2><i class="fas fa-shield-alt" style="color:#007bff;"></i> CAPTCHA Verification</h2>
    <p style="color:#555;">Please verify you're not a robot. Your IP and device will be reviewed.</p>
    <div id="message" class="msg-box hidden"><i></i><span></span></div>
    <button id="verifyBtn" class="btn">✔️ Verify Now</button>
  </div>
  
  <div class="warning">
    <i class="fas fa-exclamation-triangle"></i>
    Unauthorized tools, VPNs or emulators will be instantly blocked.
  </div>
  
  <script>
    Telegram.WebApp.init(); // initialize web app
    const btn = document.getElementById("verifyBtn");
    const msgBox = document.getElementById("message");
    const iconEl = msgBox.querySelector("i");
    const textEl = msgBox.querySelector("span");
  
    const params = new URLSearchParams(window.location.search);
    const webhook = params.get("webhookUrl");
    const back = params.get("back");
  
    function show(msg, type) {
      iconEl.className = type === "success"
        ? "fas fa-check-circle" : "fas fa-times-circle";
      msgBox.style.display = "flex";
      msgBox.className = "msg-box " + type;
      textEl.textContent = msg;
    }
  
    function reset() {
      btn.disabled = false;
      btn.textContent = "✔️ Verify Now";
    }
  
    btn.addEventListener("click", async () => {
      btn.disabled = true;
      btn.textContent = "⌛ Checking...";
      msgBox.style.display = "none";
  
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
  
        const suspicious = data.security?.vpn || data.security?.proxy || data.security?.tor;
        const isMobile = /Android|iPhone|iPad/i.test(navigator.userAgent);
        if (suspicious || !isMobile) {
          show("Suspicious activity detected. VPNs or Emulators are not allowed.", "error");
          return reset();
        }
  
        const resp = await fetch(webhook, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({
            results:{ ip:data.ip, vpn:suspicious?"yes":"no", captcha:true }
          })
        });
        if (!resp.ok) throw new Error("Webhook failed");
  
        show("Verification successful. You may now return.", "success");
        btn.textContent = "➡️ Go Back";
        btn.disabled = false;
        btn.addEventListener("click", () => {
          if (Telegram.WebApp) Telegram.WebApp.close();
          else window.location = back;
        });
  
      } catch (err) {
        show("Verification failed. Please check your connection and try again.", "error");
        return reset();
      }
    });
  </script>
</body>
</html>
